<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ZoomZing Logo" class="nav-logo">
            <!-- <span class="brand-text">ZoomZing</span> -->
        </a>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-items">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('trending') }}" class="nav-link">Trending</a>
            <a href="{{ url_for('popular') }}" class="nav-link">Popular</a>
            <a href="{{ url_for('clothes') }}" class="nav-link">Clothes</a>
            <a href="{{ url_for('shoes') }}" class="nav-link">Shoes</a>
            <a href="{{ url_for('accessories') }}" class="nav-link">Accessories</a>
        </div>
        <div class="search-container">
            <form action="#" method="GET">
                <input type="text" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="cart-container">
            <a href="{{ url_for('view_cart') }}" class="cart-button">
                <span class="cart-text">Cart</span>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Toggle mobile navigation
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-items').classList.toggle('active');
        });

        // Update cart count on page load
        fetch('/cart/count')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.cart-count').textContent = data.count;
            });

        // Function to update cart count
        function updateCartCount(count) {
            document.querySelector('.cart-count').textContent = count;
        }
    </script>
</body>
</html>
